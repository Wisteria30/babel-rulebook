<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f4d03f"/>
      <stop offset="100%" stop-color="#d4af37"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a14" rx="4"/>
  
  <!-- Tower blocks -->
  <g filter="url(#glow)">
    <!-- Peak triangle -->
    <polygon points="16,4 19,9 13,9" fill="url(#gold)"/>
    
    <!-- Tower layers (bottom to top, getting narrower) -->
    <rect x="7" y="26" width="18" height="2" rx="0.5" fill="url(#gold)"/>
    <rect x="8" y="23" width="16" height="2" rx="0.5" fill="url(#gold)"/>
    <rect x="9" y="20" width="14" height="2" rx="0.5" fill="url(#gold)"/>
    <rect x="10" y="17" width="12" height="2" rx="0.5" fill="url(#gold)"/>
    <rect x="11" y="14" width="10" height="2" rx="0.5" fill="url(#gold)"/>
    <rect x="12" y="11" width="8" height="2" rx="0.5" fill="url(#gold)"/>
  </g>
</svg>
